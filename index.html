<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panastro Gallery</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>
<body>

  <div id="starfield"></div>

  <header>
    <h1>PanAstro Astrophotography</h1>
    <p>Captured moments from the cosmos</p>
    <p class="instruction">Click on any image to enter the gallery. Use arrow keys or buttons to navigate.</p>
  </header>

  <main class="gallery">
    <!-- Thumbnail grid using GLightbox -->
    <a href="photos/photo1-full.jpg" class="glightbox" data-gallery="astro-gallery">
      <img src="photos/photo1-thumb.jpg" alt="Comet A3 (Tsuchinshan-ATLAS)">
    </a>
    <a href="photos/photo2-full.jpg" class="glightbox" data-gallery="astro-gallery">
      <img src="photos/photo2-thumb.jpg" alt="Orion Nebula">
    </a>
    <a href="photos/photo3-full.jpg" class="glightbox" data-gallery="astro-gallery">
      <img src="photos/photo3-thumb.jpg" alt="Milky Way Core">
    </a>
    <!-- Add more images as needed -->
  </main>

  <footer>
    <p>Â© 2025 PanAstro</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true,
      zoomable: true,
      draggable: true
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
